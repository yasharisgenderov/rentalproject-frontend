<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>CarName</th>
      <th>BrandId</th>
      <th>BrandName</th>
      <th>ColorId</th>
      <th>ColorName</th>
      <th>ModelYear</th>
      <th>DailyPrice</th>
      <th>Description</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars"  routerLink="/carimages/getbycarid/{{ car.carId }}">
    <td>{{ car.carId }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
  </tr>
</table>
